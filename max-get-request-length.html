<html>
    <head>
        <script type="text/javascript">
            function init() {
                var anchor = document.getElementById('anc');
                var valid = true;
                var url = 'http://google.com/?search=';
                var count = url.length;
                var isHighBoundary = false;

                // starts with 2000
                url += Array(2001 - url.length).join(1);

                while (valid) {
                    url = url + Array(11).join(1);
                    anchor.href = url;
                    count+=10;
                    valid = anchor.href == url;

                    if (count > 100000) {
                        isHighBoundary = true;
                        valid = false;
                    }
                }
                document.write('Complete, count = ' + url.length + (isHighBoundary ? ' (test reached 100,000)' : ''));
            }
        </script>
    </head>
    <body onload="init()">
        <a id="anc" href="http://google.com/">Test</a>
    </body>
</html>
